version: '3.8'

services:
  testapi:
    build:
      context: .
      dockerfile: src/DocMaster.ErasureCoding.TestApi/Dockerfile
    image: docmaster-erasurecoding-testapi:latest
    container_name: docmaster-ec-testapi
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Storage__BasePath=/data
      - ErasureCoding__DataShards=6
      - ErasureCoding__ParityShards=3
    volumes:
      - ./storage-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  storage-data:
